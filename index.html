<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Lists</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>HTML Lists</h1>

  <div class="card-container">
    <!-- Fruits Card -->
    <div class="card fruits">
      <div class="header">Fruits</div>
      <ol>
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
      </ol>
    </div>

    <!-- Vegetables Card -->
    <div class="card vegetables">
      <div class="header">Vegetables</div>
      <ul type="square">
        <li>Potato</li>
        <li>Tomato</li>
        <li>Onion</li>
      </ul>
    </div>

    <!-- Groceries Card -->
    <div class="card groceries">
      <div class="header">Groceries</div>
      <ul>
        <li>Rice</li>
        <li>Flour</li>
        <li>Pulses</li>
      </ul>
    </div>
  </div>
</body>
</html>
